<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 第六章 單元1 Vue_2</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="ticket">
    <div class="date">{{ticket.date}}</div>
    <div class="info">{{company}}</div>

    <div class="station">{{ ticket.from}}站</div>

  </div>

    <div class="arrow">↓</div>
    <div class="station">{{ ticket.from}}站</div>

    <div class="info">售價 {{ticket.price}} 元</div>
  </div>
